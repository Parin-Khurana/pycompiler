<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Python Compiler</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand">Online Python Compiler</div>
      <div class="meta">Made by Parin</div>
      <div class="status" id="status">Loading Pyodide...</div>
    </div>

    <div class="main">
      <div class="left">
        <div class="controls card">
          <button id="runBtn">Run ▶</button>
          <button id="stopBtn" class="ghost small">Stop</button>
          <button id="clearOut" class="ghost small">Clear Output</button>
          <button id="downloadBtn" class="ghost small">Download .py</button>
          <input id="fileInput" type="file" accept=".py" style="display:none" />
          <button id="uploadBtn" class="ghost small">Open .py</button>
          <div class="meta" style="margin-left:8px">Examples:</div>
          <div class="examples">
            <div class="example" id="ex1">Hello</div>
            <div class="example" id="ex2">Input</div>
            <div class="example" id="ex3">Loop</div>
          </div>
        </div>
        <textarea id="code" class="code" spellcheck="false"># Welcome — edit and press Run
name = input('Enter name: ')
print('Hello', name)
</textarea>
      </div>
      <div class="right">
        <div class="card" style="flex:1;display:flex;flex-direction:column">
          <label>Output / Console</label>
          <div id="output" class="output"></div>
        </div>
        <div class="card" style="margin-top:12px">
          <label>STDIN (input())</label>
          <textarea id="stdin" class="stdin" placeholder="Type inputs here, one per line"></textarea>
          <div style="display:flex;gap:8px;margin-top:8px;align-items:center">
            <label style="margin:0">Max runtime (s)</label>
            <input id="timeout" type="number" value="20" min="1" />
            <div style="margin-left:auto;display:flex;gap:8px">
              <button id="copyOut" class="ghost small">Copy Output</button>
<!--               <button id="share" class="ghost small">Share Link</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
